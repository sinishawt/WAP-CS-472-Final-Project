                <form class="form-inline my-2 my-lg-0">

    <div class="container">
        <div>
            <br>
            <h2>Patient Management Center</h2>
            <br>
        </div>
        <form>
            <div class="row">
                <div class="col-sm-5">
                    <input type="hidden" class="form-control" id="patientId" required>
                    <div class="form-group">
                        <label for="firstName">*First name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="middleName">Middle name</label>
                        <input type="text" class="form-control" id="middleName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">*Last name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">*PhoneNumber</label>
                        <input type="tel" class="form-control" id="phoneNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="address">*Address</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                    <div class="form-group">
                        <button id="addPatient" type="submit" class="btn btn-outline-success">ADD Patient</button>
                        <button id="updatePatient" type="submit" class="btn btn-outline-success">UPDATE Patient</button>
                        <button id="removePatient" type="submit" class="btn btn-outline-danger">REMOVE Patient</button>
                    </div>
                    <div class="form-group">
                        <button type="reset" class="btn btn-outline-dark">Clear</button>
                    </div>

                </div>
                <div class="col-sm-7">
                    <table class="table table-striped" id="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">ID</th>
                                <th scope="col">Full name</th>
                                <th scope="col">Phone number</th>
                                <th scope="col">Address</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
