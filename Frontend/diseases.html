<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="./index.html">CS472</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" id="homeMenu">
                        <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item" id="userMenu">
                        <a class="nav-link" href="./users.html">User</a>
                    </li>
                    <li class="nav-item" id="doctorMenu">
                        <a class="nav-link" href="./doctors.html">Doctor</a>
                    </li>
                    <li class="nav-item" id="patientMenu">
                        <a class="nav-link" href="./patients.html">Patient</a>
                    </li>
                    <li class="nav-item" id="medicineMenu">
                        <a class="nav-link" href="./medicines.html">Medicine</a>

                    <li class="nav-item active" id="diseaseMenu">
                        <a class="nav-link" href="./diseases.html">Disease</a>

                        <a class="nav-link" href="./checkInOut.html">Check In Check Out</a>
                    </li>
                    <li class="nav-item" id="addEditDeletePatientMenu">
                        <a class="nav-link" href="./new-patient.html">Add Edit Remove Patient</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <a id="username" class="mr-sm-2"></a>
                    <button class="btn btn-outline-warning my-2 my-sm-0" type="submit" id="signOutButton">Sign out</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div>
            <br>
            <h2 class="float-left">List of diseases</h2>
            <button id="newDiseaseButton" class="btn btn-outline-success float-right">New diseases</button>
            <a href="./disease-types.html"><button class="btn btn-outline-success float-right mr-sm-2">Diseases types</button></a>
            <br>
        </div>
        <table class="table table-striped" id="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModal">Disease information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="form" method="POST">
                        <div class="form-group" id="idGroup">
                            <label for="id">*ID</label>
                            <input type="text" class="form-control" id="id" required disabled>
                        </div>
                        <div class="form-group">
                            <label for="diseaseName">*Disease name</label>
                            <input type="text" class="form-control" id="diseaseName" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="diseaseType">*Disease type</label>
                            <select class="form-control" id="diseaseType">
                                <option></option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div><button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button></div>
                    <div id="addButtonContainer">
                        <button id="addButton" type="button" class="btn btn-outline-success">Add</button>
                    </div>
                    <div id="updateButtonContainer">
                        <button id="updateButton" type="button" class="btn btn-outline-success">Update</button>
                        <button id="deleteButton" type="button" class="btn btn-outline-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
